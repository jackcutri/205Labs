{% extends "base.html" %}

{% block content %}
    <h1><b>Create New Venue</b></h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=50) }}
        </p>
        <p>
            {{ form.location.label }}<br>
            {{ form.location(size=100) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}}
